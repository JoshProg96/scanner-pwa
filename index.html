<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hope Awakened Scanner</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- ZXING -->
<script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>

<style>
    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #camera-container {
        position: fixed;
        inset: 0;
        background: black;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: #000;
    }

    #frame {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 65%;
        height: 35%;
        border: 4px solid rgba(255,255,255,0.8);
        border-radius: 12px;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    #result-box {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        display: none;
        font-weight: bold;
    }

    #status {
        position: fixed;
        top: 10px;
        right: 12px;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
    }

    #offline-warning {
        position: fixed;
        top: 0;
        width: 100%;
        background: #ffcc00;
        color: black;
        padding: 10px;
        text-align: center;
        display: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="offline-warning">⚠ Tidak ada koneksi internet.</div>
<div id="status">Loading camera...</div>

<div id="camera-container">
    <video id="video" autoplay playsinline webkit-playsinline muted></video>
    <div id="frame"></div>
</div>

<div id="result-box"></div>

<script>
/* BEEP */
function beep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 900;
    osc.connect(ctx.destination);
    osc.start();
    setTimeout(() => osc.stop(), 120);
}

function vibrate(ms = 120) {
    if (navigator.vibrate) navigator.vibrate(ms);
}

/* INTERNET CHECK */
setInterval(() => {
    document.getElementById("offline-warning").style.display =
        navigator.onLine ? "none" : "block";
}, 1000);

let lastScan = 0;
let isProcessing = false;
const COOLDOWN = 2000;
const VERIFY_URL = "https://script.google.com/macros/s/AKfycbw47LANRHx7VwAX_bzmviZdNEG4YlA2jThpa805CHT_AzewLukBarjMTIIDLEKzJ5G7ww/exec";

const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

async function startScanner() {
    try {
        const video = document.getElementById("video");

        const devices = await ZXingBrowser.BrowserQRCodeReader.listVideoInputDevices();
        const camera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        document.getElementById("status").innerText = "Camera Ready";

        await codeReader.decodeFromVideoDevice(camera.deviceId, video, async (result, err) => {

            if (!result) return;

            const now = Date.now();
            if (now - lastScan < COOLDOWN) return;
            if (isProcessing) return;

            lastScan = now;
            isProcessing = true;

            beep();
            vibrate();

            const qr = result.text;
            showResult("⏳ Checking...", "#222");

            try {
                const res = await fetch(`${VERIFY_URL}?code=${encodeURIComponent(qr)}`, {
                    method: "GET",
                    redirect: "follow",
                    cache: "no-store"
                });

                const html = await res.text();

                if (html.includes("Tiket valid")) {
                    showResult("✅ Tiket Valid", "#00cc66");
                } else if (html.includes("digunakan")) {
                    showResult("❌ Sudah Dipakai", "#cc0000");
                } else if (html.includes("tidak ditemukan")) {
                    showResult("❌ Tidak Ditemukan", "#cc0000");
                } else {
                    showResult("⚠ Error", "#ffaa00");
                }

            } catch (e) {
                showResult("⚠ Koneksi bermasalah", "#ffaa00");
            }

            setTimeout(() => {
                document.getElementById("result-box").style.display = "none";
                isProcessing = false;
            }, COOLDOWN);
        });

    } catch (err) {
        document.getElementById("status").innerText = "Camera Error";
        alert("Tidak bisa membuka kamera.\n\nPastikan:\n- Izinkan kamera\n- Gunakan Safari/Chrome\n- Jangan buka dari WhatsApp/Instagram");
    }
}

function showResult(text, color) {
    const box = document.getElementById("result-box");
    box.innerText = text;
    box.style.background = color;
    box.style.display = "block";
}

startScanner();
</script>

</body>
</html>
