<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hope Awakened Scanner</title>

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- ZXING (STABLE BROWSER VERSION) -->
<script src="https://unpkg.com/@zxing/library@0.18.6"></script>

<style>
    body { margin:0; background:#000; color:#fff; overflow:hidden; font-family:sans-serif; }
    #camera-container { position:fixed; inset:0; background:#000; }
    video { width:100vw; height:100vh; object-fit:cover; background:#000; }
    #frame {
        position:fixed; top:50%; left:50%;
        width:65%; height:35%;
        border:4px solid rgba(255,255,255,0.8);
        border-radius:12px;
        transform:translate(-50%,-50%);
        box-shadow:0 0 15px rgba(255,255,255,0.7);
    }
    #result-box {
        position:fixed; bottom:0; width:100%; padding:20px;
        font-size:26px; font-weight:bold; text-align:center;
        display:none;
    }
    #status {
        position:fixed; top:10px; right:12px;
        background:rgba(0,0,0,0.5);
        padding:8px 12px; border-radius:8px;
        font-size:14px;
    }
</style>
</head>

<body>

<div id="status">Loading camera...</div>

<div id="camera-container">
    <video id="video" autoplay playsinline webkit-playsinline muted></video>
    <div id="frame"></div>
</div>

<div id="result-box"></div>

<script>
/* --- LIMIT SCAN SPEED --- */
let lastScan = 0;
let isProcessing = false;
const COOLDOWN = 2000;

const VERIFY_URL =
 "https://script.google.com/macros/s/AKfycbw47LANRHx7VwAX_bzmviZdNEG4YlA2jThpa805CHT_AzewLukBarjMTIIDLEKzJ5G7ww/exec";

function vibrate(ms=70){ if(navigator.vibrate) navigator.vibrate(ms); }

function showResult(text,color){
    const box=document.getElementById("result-box");
    box.innerText=text;
    box.style.background=color;
    box.style.display="block";
}

/* REMOVE SERVICE WORKER (prevent camera block) */
if("serviceWorker" in navigator){
    navigator.serviceWorker.getRegistrations().then(regs=>{
        regs.forEach(r=>r.unregister());
    });
}

/* --- CAMERA START (ZXING v0.18.6) --- */
async function startScanner(){
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");

    try {
        const hints = new ZXing.DecodeHintType();
        const formats = [ ZXing.BarcodeFormat.QR_CODE ];
        const reader = new ZXing.BrowserMultiFormatReader();

        // Choose camera
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        let cameraId = undefined;

        if(devices.length > 0){
            const back = devices.find(d=>d.label?.toLowerCase().includes("back"));
            const env = devices.find(d=>d.label?.toLowerCase().includes("environment"));
            cameraId = (back || env || devices[0]).deviceId;
        }

        statusEl.innerText="Camera Ready";

        // Start decode
        await reader.decodeFromVideoDevice(cameraId, video, onResult);

    } catch (e) {
        console.error(e);
        alert("Tidak bisa buka kamera. Izinkan kamera di Safari/Chrome.");
    }
}

async function onResult(result,err){
    if(!result) return;

    const now = Date.now();
    if(now - lastScan < COOLDOWN) return;
    if(isProcessing) return;

    lastScan = now;
    isProcessing = true;

    vibrate();

    const qr = result.getText();
    showResult("⏳ Checking...", "#222");

    try{
        const res = await fetch(`${VERIFY_URL}?code=${encodeURIComponent(qr)}`, { cache:"no-store" });
        const html = await res.text();

        if(html.includes("Tiket valid")) showResult("✅ Tiket Valid", "#00cc66");
        else if(html.includes("digunakan")) showResult("❌ Sudah Dipakai", "#cc0000");
        else if(html.includes("tidak ditemukan")) showResult("❌ Tidak Ditemukan", "#cc0000");
        else showResult("⚠ Error", "#ffaa00");

    }catch(e){
        showResult("⚠ Koneksi bermasalah","#ffaa00");
    }

    setTimeout(()=>{
        document.getElementById("result-box").style.display="none";
        isProcessing=false;
    }, COOLDOWN);
}

document.addEventListener("DOMContentLoaded", ()=> setTimeout(startScanner,200));
</script>

</body>
</html>
